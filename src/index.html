<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Caesar Cipher</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <header>
      <h1 class="title">
        <img class="image" src="images\secret.png" /> Ceasar Cipher
      </h1>
    </header>

    <section>
      <div class="text-box">
        <p class="texts">Digite seu texto aqui:</p>
        <textarea class="text-space" class="box1"></textarea>
      </div>
    </section>

    <section>
      <div class="code-box">
        <p class="texts">Escolha o numero da chave:</p>
        <input
          id="roll"
          type="number"
          name="shift"
          value="1"
          min="1"
          max="25"
        />

        <input id="button1" class="button1" type="submit" value="Codificar" />
        <input class="button2" type="submit" value="Desodificar" />
      </div>
    </section>

    <section>
      <div class="result-box">
        <p class="texts">O resultado:</p>
        <textarea class="text-space" id="box2"></textarea>
      </div>
    </section>

    <section>
      <div class="safe-text">
        <h1>
          Precisa passar alguma informação para alguem mas não acha que o site
          ou plataforma é seguro? Não quer que coletem dados através de suas
          mensagens? Mande mensagens criptografadas e se sinta mais seguro!
        </h1>
      </div>
    </section>

    <script src="index.js" type="module"></script>
  </body>
</html>
